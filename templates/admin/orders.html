{% extends "base.html" %}

{% block content %}
<h1>تقديم طلب</h1>
<form method="POST">
    <label for="phone">رقم الهاتف:</label>
    <input type="text" id="phone" name="phone" required><br><br>
    
    <h2>اختر الأصناف:</h2>
    {% for item in menu_items %}
    <input type="checkbox" id="item{{ item.id }}" name="items" value="{{ item.id }}">
    <label for="item{{ item.id }}">{{ item.name }} - {{ item.price }} درهم</label><br>
    {% endfor %}
    
    <br><input type="submit" value="تقديم الطلب">
</form>
{% endblock %}
