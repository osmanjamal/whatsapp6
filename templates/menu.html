{% extends "base.html" %}

{% block title %}قائمة الطعام{% endblock %}

{% block content %}
<h1>قائمة الطعام</h1>
<div class="menu-items">
    {% for item in menu_items %}
    <div class="menu-item {% if not item.is_available %}unavailable{% endif %}">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p class="price">{{ item.price }} ريال</p>
        {% if not item.is_available %}
        <p class="unavailable-text">غير متوفر حالياً</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
