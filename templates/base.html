<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم المحاشي - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ url_for('main.index') }}">مطعم المحاشي</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('main.index') }}">الرئيسية</a></li>
                    <li><a href="{{ url_for('main.menu') }}">القائمة</a></li>
                    <li><a href="{{ url_for('main.order') }}">تقديم طلب</a></li>
                    <li><a href="{{ url_for('main.order_status') }}">حالة الطلب</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ current_year }} مطعم المحاشي. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
